<!-- login.component.html -->

<div class="login">
    <form class="custom-form">
      <h1>Login</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
      <br>
      <p>
        <a href="registro">Crear nueva cuenta</a>
    </p> 
      <div class="row" *ngIf="submitted && invalid">
        <label>Error en la autenticaci√≥n</label>
      </div>
    </form>
  </div>
