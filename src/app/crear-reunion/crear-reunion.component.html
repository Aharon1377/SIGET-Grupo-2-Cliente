<div class="jumbotron jumbotron-fluid">
    <div style="text-align: center;">
        <div class="container">
        <h1 class="display-10">CREAR REUNIÓN</h1>
        </div>
    </div>
  </div>

  
<div class="container">
    
        <form>
            <div class="form-group">
              <label for="Nombre reunión">Nombre reunión</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label for="Descripcion">Descripcion</label>
                <textarea class="form-control form-control-lg"></textarea>
            </div>

           
            <div class="row">
                <div class="col">
                    <label for="Fecha">Fecha</label>
                    <input type="date" class="form-control" name="Fecha">
                </div>
                <div class="col">
                    <label for="hora_inicio">Hora inicio</label>
                    <input type="time" class="form-control" name="Hora inicio">
                </div>
                <div class="col">
                    <label for="hora_fin">Hora fin</label>
                    <input type="time" class="form-control" name="Hora fin">
                </div>
            </div>
            
            <div class="form-group">
                <label for="asistentes">Asistentes</label>
                <select class="custom-select" id="asistentes" required>
                  <option selected disabled value="">Elige...</option>
                  <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Por favor elija un asistente
                </div>
            </div>

        </form>
   

    <button type="button" class="btn btn-primary">Crear reunión</button>
</div>
