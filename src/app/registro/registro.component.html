<!DOCTYPE html>
<html lang="es" xml:lang="es">

<head>
    <title>
        Formulario de registro
    </title>
</head>

<div class="container">

    <body>
        <section>

            <div class="jumbotron jumbotron-fluid">
                <div style="text-align: center;">
                    <div class="container">
                        <h1 class="display-10">Formulario de registro</h1>
                    </div>
                </div>
            </div>

            <label>Username:</label>
            <input type="username" [(ngModel)]="username" name="username" placeholder="Username" required="username" />
            <br>

            <label>Password:</label>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="password" />
            <br>

            <label for="Rolsignup" [(ngModel)]="roleID">Tu Rol </label>
            <div [(ngModel)]="roleID">
             <select [(ngModel)]="roleID">
                <option value="1">ADMIN</option>
                <option value="3">USUARIO</option>
                <option value="2">USUARIO CON PRIVILEGIOS</option>
             </select>
            </div>

            <label>Nombre:</label>
            <input type="nombre" [(ngModel)]="nombre" name="nombre" placeholder="Nombre" required="nombre" />
            <br>

            <label>Apellidos:</label>
            <input type="apellidos" [(ngModel)]="apellidos" name="apellidos" placeholder="Apellidos"
                required="apellidos" />
            <br>

            <label>Email:</label>
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required="email" />
            <br>

            <label>Telefono:</label>
            <input type="telefono" [(ngModel)]="telefono" name="telefono" placeholder="Telefono" required="telefono" />
            <br>

            <div>
                Estoy de acuerdo con <a href="#">Terminos y condiciones</a>
            </div>
            <br>

            <button (click)="metodoRegistrar()"> Registrar </button>

            <div>
                <br>
                <a href="#">Â¿Ya tengo cuenta?</a>
                <ul>
                 <li style="float:right;"><a href="login">Volver a login</a></li>
 <              </ul>
            </div>

        </section>
    </body>

</div>

</html>
