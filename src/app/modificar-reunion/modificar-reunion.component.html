
<br>

<div class="row" style="margin-left: auto;">
  <table class="table table-striped">
    <thead class="reunionesTableHead">
      <tr>
        <th scope="col" sortable="temas">Tema</th>
        <th scope="col" sortable="descripcion">Descripcion</th>
        <th scope="col" sortable="horaInicio">Hora de inicio</th>
        <th scope="col" sortable="horaFin">Hora de fin</th>
        <th scope="col" sortable="Asistentes">Asistentes</th>
        <th scope="col" sortable="Convocante">Convocante</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let reunion of reuniones">
        <td (click)="setValues(reunion)">
          {{reunion.temas}}
        </td>
        <td (click)="setValues(reunion)">
          {{ reunion.descripcion }}
        </td>
        <td (click)="setValues(reunion)">
          {{ reunion.horaInicio}}
        </td>
        <td (click)="setValues(reunion)">
          {{ reunion.horaFin }}
        </td>
        <td (click)="setValues(reunion)">
          {{ reunion.asistentes }}
        </td>
        <td (click)="setValues(reunion)">
          {{ reunion.convocante }}
        </td>    
      </tr>
      
    </tbody>
    <br>
    <br>
    
    <button type="submit" class="btn btn-primary" (click)="updateReunion()">Modificar</button>
  </table>
</div>


<div class="container">
  <br>
 
  <div class="form-group">
    <label for="temas">Nombre reunión</label>
    <br>
    <input type="temas" size="50" maxlength="100" [(ngModel)]="temas" name="temas" required="temas" />
  </div>
  <br>
  <div class="form-group">
    <label for="descripcion">Descripcion</label>
    <br>
    <input type="descripcion" size="155" maxlength="300" [(ngModel)]="descripcion" name="descripcion"
      required="descripcion" />
  </div>
  <br>
  <div class="row">
    <div class="col">
      <label for="horaInicio">Hora inicio</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="horaInicio" name="horaInicio"
        required="horaInicio">
    </div>
    <div class="col">
      <label for="horaFin">Hora fin</label>
      <input type="datetime-local" class="form-control" [(ngModel)]="horaFin" name="horaFin" required="horaFin">
    </div>
  </div>

  <br>
  <div class="form-group">
    <label for="convocante"> <strong>Convocante: {{nombreUsuario}}</strong></label>
  </div>

</div>
