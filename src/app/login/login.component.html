<!-- login.component.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Login</title>
  <h1>SIGET Equipo 1</h1>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="cabecera"></div>
  <div class="login">
    <form class="custom-form">
     
      <h1>LOGIN</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button id="login" type="submit" (click)="login()">Log in</button>
      <br>
      <button id="registro" type="submit" (click)="registrar()">Registro</button>

      <div class="row" *ngIf="submitted && invalid">
        <label>Error en la autenticaci√≥n</label>
      </div>
      
      

    </form>
  </div>
</body>
</html>
